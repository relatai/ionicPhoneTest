<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aplicação
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <form id="home-form3" name="form3">
    <ion-list>
      <ion-item id="home-input1">
        <ion-label floating>
          Digite o número do seu celular
        </ion-label>
        <ion-input type="text" [(ngModel)]="cel" id="celular" name="Celular" [brmasker]="{phone: true}" required="required"></ion-input>
      </ion-item>
      <ion-item>
        <button id="home-button1" id="botao" ion-button color="positive" block (click)="checar()">
          Confirmar
        </button>
      </ion-item>
    </ion-list>
  </form>
